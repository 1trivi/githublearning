<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show password strength</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head
<body>
    <div class="container">
        <div class="input-box">
         
           
            <i class="fa fa-eye-slash show_hide"></i>
            <input spellcheck="false" type="password" placeholder="Enter your password">
            
           
        </div>
        <div class="indicator">
            <div class="icon-text">
                <i class="fa fa-exclamation-circle error_icon"></i>
                <h6 class="text">Password is weak</h6>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
